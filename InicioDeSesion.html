  <!--Formulario de inicio de sesioon-->
  <div class="container mb-4 mt-5">
    <div class="row">
      <form class="form-box col-12 col-sm-12 col-md-12 col-lg-12 w-50 mx-auto border mb-5 mt-5 pt-5 pb-5 rounded-5">
        <fieldset class="text-center w-50 mx-auto">
          <legend class="mb-5">Inicio de sesion</legend>
          <div class="mb-3 ">
            <label class="form-label mb-4">Nombre de usuario</label>
            <input type="text" class="form-control mb-2" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <label class="form-label mb-4">Contrase;a</label>
            <input type="password" class="form-control mb-2" placeholder="Password">
          </div>
          <div class="mb-4">
            <div class="form-check">
              <input class="mb-4" type="checkbox">
              <label class="form-check-label">Recordarme</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-form">Enviar</button>
        </fieldset>
      </form>
    </div>
  </div>
