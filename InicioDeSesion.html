  <!--Formulario de inicio de sesioon-->
  <div class="container mb-4 mt-5">
    <div class="row">
      <form class="form-box col-10 col-sm-10 col-md-9 col-lg-6 mx-auto border mb-5 mt-5 pt-5 pb-5 rounded-5">
        <fieldset class="text-center text-white w-50 mx-auto">
          <legend class="mb-5">Inicio de sesion</legend>
          <div class="mb-3 ">
            <label class="form-label mb-4">Nombre de usuario</label>
            <input type="text" id="name" class="form-control mb-2" placeholder="Usuario">
            <div id="mensaje-error-nombre" style="display: none; color: red; font-size: 15px;"></div>
          </div>
          <div class="mb-3">
            <label class="form-label mb-4">Contrase;a</label>
            <input type="password" id="pass" class="form-control mb-2" placeholder="Password">
            <div id="mensaje-error-password" style="display: none; color: red; font-size: 15px;"></div>
          </div>
          <div class="mb-4">
            <div class="form-check">
              <input class="mb-4" type="checkbox">
              <label class="form-check-label">Recordarme</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-form" onclick="obtenerDatos()">Enviar</button>
        </fieldset>
      </form>
    </div>
